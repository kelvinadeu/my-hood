{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 style='text-alignment:center;' ">

      <h3 class="text-center">Add a Business</h3>
      <form action="/add_business/" method="post" class="w3-round  w3-padding" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="w3-bar w3-block">
          <div class="form-group w3-center">
            <input type="submit" class=" w3-center w3-margin w3-button w3-green" value="Post">
        
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
